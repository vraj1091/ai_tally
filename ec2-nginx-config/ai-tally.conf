# AI Tally - EC2 Nginx Reverse Proxy Configuration
# Place this file at: /etc/nginx/sites-available/ai-tally
# Then run: sudo ln -s /etc/nginx/sites-available/ai-tally /etc/nginx/sites-enabled/
# And: sudo nginx -t && sudo systemctl reload nginx

# Upstream definitions
upstream frontend {
    server 127.0.0.1:5173;
}

upstream backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name 13.235.113.207;  # Replace with your domain if you have one
    
    # Increase max body size for file uploads (2GB)
    client_max_body_size 2G;
    
    # Timeouts for large uploads
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Frontend - React app served by Docker nginx
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API - Backend FastAPI
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Long timeout for API calls
        proxy_read_timeout 300s;
    }
    
    # WebSocket - Tally Bridge
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Required for WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Disable buffering
        proxy_buffering off;
    }
    
    # Direct backend access (Swagger docs, health check)
    location /docs {
        proxy_pass http://backend/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /redoc {
        proxy_pass http://backend/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /openapi.json {
        proxy_pass http://backend/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

