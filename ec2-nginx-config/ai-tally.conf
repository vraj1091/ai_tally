# AI Tally - EC2 Nginx Reverse Proxy Configuration
# Place this file at: /etc/nginx/sites-available/ai-tally.conf
# Then run: sudo ln -sf /etc/nginx/sites-available/ai-tally.conf /etc/nginx/sites-enabled/
# And: sudo nginx -t && sudo systemctl reload nginx

upstream frontend {
    server 127.0.0.1:5173;
}

upstream backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name 107.21.87.222;

    # Large file uploads (2GB)
    client_max_body_size 2G;
    client_body_timeout 600s;
    client_header_timeout 60s;

    # Timeouts
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # ============================================
    # WebSocket (Tally Bridge) - MUST BE FIRST (most specific)
    # Uses regex to match /ws/ paths
    # ============================================
    location ~ ^/ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 86400s;
        
        # CRITICAL: Disable buffering for WebSocket
        proxy_buffering off;
        
        # CRITICAL: Buffer settings for large WebSocket messages (up to 2GB)
        proxy_buffer_size 128k;
        proxy_buffers 16 128k;
        proxy_busy_buffers_size 256k;
        
        # No size limit for WebSocket messages
        client_max_body_size 0;
    }

    # ============================================
    # API (Backend) - /api prefix
    # ============================================
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for large file uploads/parsing (30 min)
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;
        proxy_connect_timeout 600s;
        
        # Request body buffering for large uploads
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # ============================================
    # Backend routes (without /api prefix) - Uses regex
    # ============================================
    location ~ ^/(health|chat|tally|document|analytics|vector-store|google-drive|backup|specialized-analytics|auth|dashboards|bridge) {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # ============================================
    # Swagger Docs
    # ============================================
    location /docs {
        proxy_pass http://backend/docs;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://backend/redoc;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend/openapi.json;
        proxy_set_header Host $host;
    }

    # ============================================
    # Frontend (React app) - MUST BE LAST (catch-all)
    # ============================================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
