# AI Tally - nginx Configuration for EC2/VPS Deployment
# Copy this file to: /etc/nginx/sites-available/ai-tally.conf
# Then create symlink: sudo ln -sf /etc/nginx/sites-available/ai-tally.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name _;
    
    # ========================================
    # CRITICAL: Large file and timeout settings
    # ========================================
    client_max_body_size 2G;
    client_body_timeout 600s;
    client_header_timeout 60s;
    
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # Buffer settings for large responses
    proxy_buffer_size 128k;
    proxy_buffers 16 128k;
    proxy_busy_buffers_size 256k;
    
    # ========================================
    # Frontend (React app)
    # ========================================
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # ========================================
    # Backend API
    # ========================================
    # Health check via API prefix
    location /api/health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
    }
    
    # All other API routes
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeout for dashboard calculations
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }
    
    # ========================================
    # WebSocket - CRITICAL FOR TALLY BRIDGE
    # ========================================
    location /ws/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CRITICAL: Long timeouts for large Tally data (up to 2GB)
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 60s;
        
        # CRITICAL: Disable buffering for WebSocket
        proxy_buffering off;
        
        # CRITICAL: Large buffer for WebSocket frames
        proxy_buffer_size 128k;
        proxy_buffers 16 128k;
        proxy_busy_buffers_size 256k;
        
        # No limit on request/response size
        client_max_body_size 0;
    }
    
    # ========================================
    # API Documentation
    # ========================================
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
    }
    
    location /redoc {
        proxy_pass http://127.0.0.1:8000/redoc;
        proxy_set_header Host $host;
    }
    
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_set_header Host $host;
    }
    
    # ========================================
    # Health Check
    # ========================================
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
    }
}
