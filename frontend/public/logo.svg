<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TallyDash Pro - TD Monogram with Analytics -->
  <defs>
    <linearGradient id="mono1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="mono2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-opacity="0.3"/>
    </filter>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="roundedSquare">
      <rect x="10" y="10" width="180" height="180" rx="40"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#mono1)" filter="url(#shadow3)"/>
  
  <!-- Decorative Pattern -->
  <g clip-path="url(#roundedSquare)" opacity="0.1">
    <circle cx="180" cy="20" r="60" fill="white"/>
    <circle cx="20" cy="180" r="60" fill="white"/>
  </g>
  
  <!-- Letter T -->
  <g fill="white">
    <rect x="35" y="50" width="65" height="14" rx="7"/>
    <rect x="60" y="50" width="14" height="100" rx="7"/>
  </g>
  
  <!-- Letter D -->
  <g fill="white" opacity="0.95">
    <rect x="95" y="50" width="14" height="100" rx="7"/>
    <path d="M 102 50 Q 165 50 165 100 Q 165 150 102 150" fill="none" stroke="white" stroke-width="14" stroke-linecap="round"/>
  </g>
  
  <!-- Analytics Chart Overlay -->
  <g transform="translate(40, 95)">
    <path d="M 0 55 L 25 40 L 50 50 L 75 25 L 100 35 L 120 15" 
          fill="none" stroke="url(#mono2)" stroke-width="4" stroke-linecap="round" filter="url(#glow3)"/>
    <circle cx="0" cy="55" r="5" fill="#10b981"/>
    <circle cx="25" cy="40" r="5" fill="#10b981"/>
    <circle cx="50" cy="50" r="5" fill="#10b981"/>
    <circle cx="75" cy="25" r="5" fill="#34d399"/>
    <circle cx="100" cy="35" r="5" fill="#34d399"/>
    <circle cx="120" cy="15" r="6" fill="#34d399" filter="url(#glow3)"/>
  </g>
  
  <!-- Sparkle -->
  <g fill="white" opacity="0.8">
    <path d="M 165 45 L 168 50 L 165 55 L 162 50 Z"/>
    <path d="M 175 60 L 177 63 L 175 66 L 173 63 Z"/>
  </g>
</svg>
