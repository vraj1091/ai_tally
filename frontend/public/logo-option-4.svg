<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OLD OPTION 4: ABSTRACT CUBE / 3D DATA VISUALIZATION -->
  <defs>
    <linearGradient id="cube1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="cube2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>
    <linearGradient id="cube3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="shadow4">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.4"/>
    </filter>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- 3D Cube - Top Face -->
  <polygon points="100,25 170,65 100,105 30,65" fill="url(#cube3)" filter="url(#shadow4)"/>
  
  <!-- 3D Cube - Left Face -->
  <polygon points="30,65 100,105 100,175 30,135" fill="url(#cube1)"/>
  
  <!-- 3D Cube - Right Face -->
  <polygon points="170,65 100,105 100,175 170,135" fill="url(#cube2)"/>
  
  <!-- Inner Cube Lines -->
  <g stroke="white" stroke-width="1" opacity="0.3">
    <line x1="65" y1="85" x2="65" y2="155"/>
    <line x1="135" y1="85" x2="135" y2="155"/>
    <line x1="100" y1="65" x2="100" y2="135"/>
  </g>
  
  <!-- Bar Charts on Cube -->
  <g transform="translate(45, 90)">
    <rect x="5" y="35" width="12" height="25" fill="white" opacity="0.8"/>
    <rect x="22" y="20" width="12" height="40" fill="url(#accent4)" filter="url(#glow4)"/>
    <rect x="39" y="30" width="12" height="30" fill="white" opacity="0.8"/>
  </g>
  
  <g transform="translate(100, 90)">
    <rect x="5" y="30" width="12" height="30" fill="white" opacity="0.6"/>
    <rect x="22" y="15" width="12" height="45" fill="white" opacity="0.6"/>
    <rect x="39" y="25" width="12" height="35" fill="url(#accent4)" opacity="0.8"/>
  </g>
  
  <!-- Top Face Analytics Line -->
  <path d="M 50 55 L 75 45 L 100 60 L 125 40 L 150 50" 
        fill="none" stroke="url(#accent4)" stroke-width="3" stroke-linecap="round" filter="url(#glow4)"/>
  
  <!-- Data Points -->
  <circle cx="50" cy="55" r="4" fill="#10b981"/>
  <circle cx="75" cy="45" r="4" fill="#10b981"/>
  <circle cx="100" cy="60" r="5" fill="#34d399" filter="url(#glow4)"/>
  <circle cx="125" cy="40" r="4" fill="#10b981"/>
  <circle cx="150" cy="50" r="4" fill="#10b981"/>
  
  <!-- Floating Elements -->
  <circle cx="25" cy="45" r="5" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="175" cy="45" r="5" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="100" cy="185" r="4" fill="#10b981" opacity="0.7"/>
</svg>
