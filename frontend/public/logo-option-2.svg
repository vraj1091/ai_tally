<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OLD OPTION 2: CIRCULAR SPEEDOMETER / GAUGE LOGO -->
  <defs>
    <linearGradient id="ring1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="needle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="90" fill="url(#ring1)" filter="url(#shadow2)"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="#1e1b4b" opacity="0.95"/>
  
  <!-- Gauge Arc Background -->
  <path d="M 40 130 A 70 70 0 1 1 160 130" fill="none" stroke="white" stroke-width="8" opacity="0.2" stroke-linecap="round"/>
  
  <!-- Gauge Arc Progress -->
  <path d="M 40 130 A 70 70 0 0 1 145 50" fill="none" stroke="url(#needle)" stroke-width="8" stroke-linecap="round" filter="url(#glow2)"/>
  
  <!-- Tick Marks -->
  <g stroke="white" stroke-width="2" opacity="0.5">
    <line x1="100" y1="35" x2="100" y2="45"/>
    <line x1="145" y1="55" x2="138" y2="62" transform="rotate(30, 100, 100)"/>
    <line x1="160" y1="100" x2="150" y2="100"/>
    <line x1="145" y1="145" x2="138" y2="138" transform="rotate(-30, 100, 100)"/>
  </g>
  
  <!-- Center Hub -->
  <circle cx="100" cy="100" r="20" fill="url(#ring1)"/>
  <circle cx="100" cy="100" r="12" fill="white"/>
  
  <!-- Needle -->
  <path d="M 100 100 L 85 95 L 55 70 L 85 105 Z" fill="url(#needle)" filter="url(#glow2)"/>
  
  <!-- Value Display -->
  <text x="100" y="145" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">98%</text>
  <text x="100" y="162" font-family="Arial" font-size="10" fill="#a5b4fc" text-anchor="middle">PERFORMANCE</text>
  
  <!-- Corner Accents -->
  <circle cx="35" cy="35" r="6" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="165" cy="35" r="6" fill="#8b5cf6" opacity="0.5"/>
</svg>
