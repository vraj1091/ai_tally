<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- STYLE: TD Monogram - Overlapping Letters -->
  <defs>
    <linearGradient id="n5g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="n5g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>
    <linearGradient id="n5g3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="n5s"><feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.35"/></filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="15" y="15" width="170" height="170" rx="40" fill="url(#n5g2)" filter="url(#n5s)"/>
  
  <!-- T Letter - Large, offset left -->
  <g fill="url(#n5g1)">
    <rect x="25" y="40" width="80" height="18" rx="9"/>
    <rect x="55" y="40" width="18" height="120" rx="9"/>
  </g>
  
  <!-- D Letter - Overlapping -->
  <g opacity="0.9">
    <rect x="90" y="55" width="16" height="100" rx="8" fill="white"/>
    <path d="M 98 55 Q 170 55 170 105 Q 170 155 98 155" fill="none" stroke="white" stroke-width="16" stroke-linecap="round"/>
  </g>
  
  <!-- Accent line -->
  <path d="M 30 170 L 170 170" stroke="url(#n5g3)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Corner accent -->
  <circle cx="165" cy="35" r="12" fill="url(#n5g3)"/>
  <path d="M 160 35 L 164 39 L 172 31" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>

