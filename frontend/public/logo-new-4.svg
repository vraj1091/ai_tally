<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- STYLE: Orbital - Triple Ellipse with Analytics Core -->
  <defs>
    <linearGradient id="n4g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="n4g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="n4s"><feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.3"/></filter>
    <filter id="n4g"><feGaussianBlur stdDeviation="3"/></filter>
  </defs>
  
  <!-- Three orbital ellipses -->
  <ellipse cx="100" cy="100" rx="90" ry="40" fill="none" stroke="url(#n4g1)" stroke-width="3" opacity="0.5" transform="rotate(-30, 100, 100)"/>
  <ellipse cx="100" cy="100" rx="90" ry="40" fill="none" stroke="url(#n4g1)" stroke-width="3" opacity="0.5" transform="rotate(30, 100, 100)"/>
  <ellipse cx="100" cy="100" rx="90" ry="40" fill="none" stroke="url(#n4g2)" stroke-width="4" opacity="0.8" transform="rotate(90, 100, 100)"/>
  
  <!-- Center sphere -->
  <circle cx="100" cy="100" r="38" fill="url(#n4g1)" filter="url(#n4s)"/>
  <circle cx="100" cy="100" r="30" fill="#1e1b4b"/>
  
  <!-- Mini chart in center -->
  <g transform="translate(78, 85)">
    <rect x="0" y="18" width="8" height="12" rx="2" fill="white" opacity="0.6"/>
    <rect x="12" y="10" width="8" height="20" rx="2" fill="white" opacity="0.8"/>
    <rect x="24" y="2" width="8" height="28" rx="2" fill="url(#n4g2)"/>
    <rect x="36" y="14" width="8" height="16" rx="2" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Orbital nodes -->
  <circle cx="30" cy="60" r="7" fill="url(#n4g2)"/>
  <circle cx="170" cy="60" r="7" fill="url(#n4g2)"/>
  <circle cx="100" cy="15" r="6" fill="url(#n4g1)"/>
  <circle cx="100" cy="185" r="6" fill="url(#n4g1)"/>
</svg>

