<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- NEW OPTION 8: DIAMOND PRISM WITH LIGHT RAYS -->
  <defs>
    <linearGradient id="dia1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="dia2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>
    <linearGradient id="dia3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
    <linearGradient id="diaAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="shadowDia">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.35"/>
    </filter>
    <filter id="glowDia">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Light rays behind diamond -->
  <g opacity="0.3">
    <line x1="100" y1="100" x2="30" y2="30" stroke="url(#diaAccent)" stroke-width="3"/>
    <line x1="100" y1="100" x2="170" y2="30" stroke="url(#diaAccent)" stroke-width="3"/>
    <line x1="100" y1="100" x2="20" y2="100" stroke="url(#dia1)" stroke-width="2"/>
    <line x1="100" y1="100" x2="180" y2="100" stroke="url(#dia1)" stroke-width="2"/>
    <line x1="100" y1="100" x2="50" y2="170" stroke="url(#dia1)" stroke-width="2"/>
    <line x1="100" y1="100" x2="150" y2="170" stroke="url(#dia1)" stroke-width="2"/>
  </g>
  
  <!-- Diamond shape - Top facet -->
  <polygon points="100,20 155,75 100,100 45,75" fill="url(#dia3)" filter="url(#shadowDia)"/>
  
  <!-- Diamond shape - Left facet -->
  <polygon points="45,75 100,100 100,165 35,110" fill="url(#dia1)"/>
  
  <!-- Diamond shape - Right facet -->
  <polygon points="155,75 100,100 100,165 165,110" fill="url(#dia2)"/>
  
  <!-- Diamond shape - Bottom facet -->
  <polygon points="100,165 35,110 100,180 165,110" fill="url(#dia1)" opacity="0.8"/>
  
  <!-- Inner highlight -->
  <polygon points="100,45 130,75 100,95 70,75" fill="white" opacity="0.25"/>
  
  <!-- Center analytics icon -->
  <g transform="translate(75, 75)">
    <circle cx="25" cy="25" r="20" fill="white" opacity="0.95"/>
    <!-- Mini chart -->
    <rect x="10" y="30" width="6" height="10" rx="1" fill="url(#dia1)"/>
    <rect x="19" y="22" width="6" height="18" rx="1" fill="url(#dia2)"/>
    <rect x="28" y="15" width="6" height="25" rx="1" fill="url(#diaAccent)"/>
    <!-- Trend arrow -->
    <path d="M 12 28 L 22 20 L 32 12" fill="none" stroke="url(#diaAccent)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="white" filter="url(#glowDia)">
    <circle cx="100" cy="20" r="4"/>
    <circle cx="155" cy="75" r="3"/>
    <circle cx="45" cy="75" r="3"/>
  </g>
  
  <!-- Floating data points -->
  <circle cx="30" cy="50" r="5" fill="url(#diaAccent)" opacity="0.7"/>
  <circle cx="170" cy="50" r="5" fill="url(#diaAccent)" opacity="0.7"/>
  <circle cx="100" cy="185" r="4" fill="url(#diaAccent)" filter="url(#glowDia)"/>
</svg>

