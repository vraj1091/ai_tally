<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- STYLE: Orbital - Connected Network -->
  <defs>
    <linearGradient id="n10g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="n10g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>
    <linearGradient id="n10g3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="n10s"><feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.3"/></filter>
    <filter id="n10g"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  
  <!-- Connection lines -->
  <g stroke="url(#n10g1)" stroke-width="2" opacity="0.4">
    <line x1="100" y1="100" x2="40" y2="40"/>
    <line x1="100" y1="100" x2="160" y2="40"/>
    <line x1="100" y1="100" x2="40" y2="160"/>
    <line x1="100" y1="100" x2="160" y2="160"/>
    <line x1="100" y1="100" x2="100" y2="25"/>
    <line x1="100" y1="100" x2="100" y2="175"/>
    <line x1="100" y1="100" x2="25" y2="100"/>
    <line x1="100" y1="100" x2="175" y2="100"/>
  </g>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#n10g1)" stroke-width="3" opacity="0.3"/>
  
  <!-- Center hub -->
  <circle cx="100" cy="100" r="42" fill="url(#n10g1)" filter="url(#n10s)"/>
  <circle cx="100" cy="100" r="34" fill="url(#n10g2)"/>
  
  <!-- TD in center -->
  <text x="100" y="108" font-family="Arial" font-size="26" font-weight="900" fill="white" text-anchor="middle">TD</text>
  
  <!-- Network nodes -->
  <circle cx="40" cy="40" r="12" fill="url(#n10g1)"/>
  <circle cx="160" cy="40" r="12" fill="url(#n10g3)" filter="url(#n10g)"/>
  <circle cx="40" cy="160" r="12" fill="url(#n10g3)" filter="url(#n10g)"/>
  <circle cx="160" cy="160" r="12" fill="url(#n10g1)"/>
  <circle cx="100" cy="25" r="10" fill="url(#n10g1)"/>
  <circle cx="100" cy="175" r="10" fill="url(#n10g1)"/>
  <circle cx="25" cy="100" r="10" fill="url(#n10g3)"/>
  <circle cx="175" cy="100" r="10" fill="url(#n10g3)"/>
  
  <!-- Inner node icons -->
  <rect x="35" y="36" width="10" height="8" rx="2" fill="white"/>
  <rect x="155" y="36" width="10" height="8" rx="2" fill="white"/>
  <rect x="35" y="156" width="10" height="8" rx="2" fill="white"/>
  <rect x="155" y="156" width="10" height="8" rx="2" fill="white"/>
</svg>

