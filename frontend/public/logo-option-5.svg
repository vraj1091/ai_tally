<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OLD OPTION 5: SHIELD / SECURE ANALYTICS LOGO -->
  <defs>
    <linearGradient id="shield1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="shield2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>
    <linearGradient id="gold5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="green5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow5">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.35"/>
    </filter>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M 100 15 L 175 45 L 175 100 Q 175 160 100 190 Q 25 160 25 100 L 25 45 Z" 
        fill="url(#shield1)" filter="url(#shadow5)"/>
  
  <!-- Inner Shield -->
  <path d="M 100 30 L 160 55 L 160 100 Q 160 150 100 175 Q 40 150 40 100 L 40 55 Z" 
        fill="url(#shield2)" opacity="0.9"/>
  
  <!-- Shield Highlight -->
  <path d="M 100 30 L 160 55 L 160 75 Q 100 60 40 75 L 40 55 Z" 
        fill="white" opacity="0.15"/>
  
  <!-- Center Circle -->
  <circle cx="100" cy="105" r="45" fill="white" opacity="0.1"/>
  <circle cx="100" cy="105" r="35" fill="url(#shield1)" opacity="0.3"/>
  
  <!-- Analytics Icon in Center -->
  <g transform="translate(65, 75)">
    <circle cx="35" cy="35" r="28" fill="white" opacity="0.95"/>
    <path d="M 35 35 L 35 7 A 28 28 0 0 1 60 25 Z" fill="url(#shield1)"/>
    <path d="M 35 35 L 60 25 A 28 28 0 0 1 50 58 Z" fill="url(#green5)"/>
    <path d="M 35 35 L 50 58 A 28 28 0 0 1 10 45 Z" fill="url(#gold5)"/>
    <circle cx="35" cy="35" r="12" fill="white"/>
    <path d="M 28 35 L 33 40 L 44 28" fill="none" stroke="url(#green5)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow5)"/>
  </g>
  
  <!-- Stars -->
  <g fill="url(#gold5)">
    <polygon points="100,45 103,52 110,52 104,57 107,64 100,60 93,64 96,57 90,52 97,52" filter="url(#glow5)"/>
  </g>
  
  <!-- Side Accents -->
  <circle cx="55" cy="70" r="4" fill="white" opacity="0.4"/>
  <circle cx="145" cy="70" r="4" fill="white" opacity="0.4"/>
  
  <!-- Bottom Badge -->
  <ellipse cx="100" cy="165" rx="25" ry="10" fill="url(#green5)" opacity="0.8"/>
  <text x="100" y="169" font-family="Arial" font-size="9" font-weight="bold" fill="white" text-anchor="middle">VERIFIED</text>
</svg>
