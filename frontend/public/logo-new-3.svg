<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- STYLE: TD Monogram - Stacked with Bar Chart -->
  <defs>
    <linearGradient id="n3g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="n3g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="n3s"><feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.3"/></filter>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#n3g1)" filter="url(#n3s)"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="2" opacity="0.15"/>
  
  <!-- T Letter -->
  <rect x="45" y="40" width="50" height="10" rx="5" fill="white"/>
  <rect x="65" y="40" width="10" height="55" rx="5" fill="white"/>
  
  <!-- D Letter -->
  <rect x="95" y="40" width="10" height="55" rx="5" fill="white" opacity="0.9"/>
  <path d="M 100 40 Q 145 40 145 67 Q 145 95 100 95" fill="none" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Bar chart below -->
  <g transform="translate(40, 110)">
    <rect x="0" y="30" width="20" height="30" rx="4" fill="white" opacity="0.5"/>
    <rect x="30" y="18" width="20" height="42" rx="4" fill="white" opacity="0.7"/>
    <rect x="60" y="5" width="20" height="55" rx="4" fill="url(#n3g2)"/>
    <rect x="90" y="22" width="20" height="38" rx="4" fill="white" opacity="0.6"/>
  </g>
</svg>

