<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- STYLE: Orbital - Atom with Data Nucleus -->
  <defs>
    <linearGradient id="n6g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="n6g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="n6s"><feDropShadow dx="0" dy="5" stdDeviation="8" flood-opacity="0.3"/></filter>
    <filter id="n6g"><feGaussianBlur stdDeviation="4" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  
  <!-- Atom orbits -->
  <ellipse cx="100" cy="100" rx="85" ry="35" fill="none" stroke="url(#n6g1)" stroke-width="4" opacity="0.6"/>
  <ellipse cx="100" cy="100" rx="85" ry="35" fill="none" stroke="url(#n6g1)" stroke-width="4" opacity="0.6" transform="rotate(60, 100, 100)"/>
  <ellipse cx="100" cy="100" rx="85" ry="35" fill="none" stroke="url(#n6g2)" stroke-width="4" opacity="0.8" transform="rotate(120, 100, 100)" filter="url(#n6g)"/>
  
  <!-- Nucleus -->
  <circle cx="100" cy="100" r="32" fill="url(#n6g1)" filter="url(#n6s)"/>
  
  <!-- Pie chart in nucleus -->
  <circle cx="100" cy="100" r="22" fill="white"/>
  <path d="M 100 100 L 100 78 A 22 22 0 0 1 120 95 Z" fill="url(#n6g1)"/>
  <path d="M 100 100 L 120 95 A 22 22 0 0 1 105 122 Z" fill="url(#n6g2)"/>
  <circle cx="100" cy="100" r="8" fill="white"/>
  
  <!-- Electrons -->
  <circle cx="15" cy="100" r="8" fill="url(#n6g2)" filter="url(#n6g)"/>
  <circle cx="185" cy="100" r="8" fill="url(#n6g2)" filter="url(#n6g)"/>
  <circle cx="60" cy="30" r="6" fill="url(#n6g1)"/>
  <circle cx="140" cy="170" r="6" fill="url(#n6g1)"/>
  <circle cx="140" cy="30" r="6" fill="url(#n6g1)"/>
  <circle cx="60" cy="170" r="6" fill="url(#n6g1)"/>
</svg>

