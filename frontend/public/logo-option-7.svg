<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- NEW OPTION 7: INFINITY ANALYTICS LOOP -->
  <defs>
    <linearGradient id="inf1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="inf2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="infAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="shadowInf">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <filter id="glowInf">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="15" y="15" width="170" height="170" rx="35" fill="url(#inf2)" filter="url(#shadowInf)"/>
  
  <!-- Subtle pattern -->
  <circle cx="160" cy="40" r="40" fill="white" opacity="0.05"/>
  <circle cx="40" cy="160" r="40" fill="white" opacity="0.05"/>
  
  <!-- Infinity symbol (main) -->
  <path d="M 55 100 
           C 55 70, 85 70, 100 100 
           C 115 130, 145 130, 145 100 
           C 145 70, 115 70, 100 100 
           C 85 130, 55 130, 55 100 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="16" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Accent glow on infinity -->
  <path d="M 55 100 
           C 55 70, 85 70, 100 100" 
        fill="none" 
        stroke="url(#infAccent)" 
        stroke-width="8" 
        stroke-linecap="round"
        filter="url(#glowInf)"/>
  
  <!-- Rising bars inside left loop -->
  <g transform="translate(52, 85)">
    <rect x="0" y="18" width="8" height="12" rx="2" fill="white" opacity="0.6"/>
    <rect x="12" y="10" width="8" height="20" rx="2" fill="white" opacity="0.8"/>
    <rect x="24" y="2" width="8" height="28" rx="2" fill="url(#infAccent)"/>
  </g>
  
  <!-- Pie chart inside right loop -->
  <g transform="translate(115, 85)">
    <circle cx="15" cy="15" r="14" fill="white" opacity="0.3"/>
    <path d="M 15 15 L 15 1 A 14 14 0 0 1 27 20 Z" fill="url(#infAccent)"/>
    <circle cx="15" cy="15" r="5" fill="white"/>
  </g>
  
  <!-- Connecting dots -->
  <circle cx="100" cy="100" r="8" fill="url(#infAccent)" filter="url(#glowInf)"/>
  <circle cx="100" cy="100" r="4" fill="white"/>
  
  <!-- Corner accents -->
  <circle cx="35" cy="35" r="6" fill="url(#infAccent)" opacity="0.6"/>
  <circle cx="165" cy="165" r="6" fill="url(#infAccent)" opacity="0.6"/>
</svg>

